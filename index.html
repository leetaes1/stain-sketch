<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Studio Pro - Smart Filter</title>
    <style>
        :root {
            --tone-1: #0f172a;
            --tone-2: #1e293b;
            --tone-3: #6366f1;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--tone-1);
            color: var(--text-main);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: var(--tone-2);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            gap: 28px;
            z-index: 10;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-main);
            text-align: center;
            margin-bottom: 10px;
        }

        .control-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 0.75rem; font-weight: 600; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        button {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-main);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover { background: rgba(255, 255, 255, 0.08); }
        
        .btn-tool.active { 
            background: var(--tone-3); 
            border-color: var(--tone-3);
            color: white;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tone-1);
        }

        /* ÏûâÌÅ¨ Ìö®Í≥º Ïª®ÌÖåÏù¥ÎÑà (JSÏóêÏÑú Ï†úÏñ¥) */
        .canvas-container {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: filter 0.3s ease;
        }

        /* [ÌïµÏã¨] Î†àÍ∑§Îü¨ Î∏åÎü¨Ïãú Ï†ÑÏö© ÌïÑÌÑ∞ Ïä§ÌÉÄÏùº */
        .ink-effect-on {
            filter: contrast(45);
        }

        canvas {
            display: block;
            background: white;
            transition: filter 0.3s ease;
            touch-action: none;
        }

        /* [ÌïµÏã¨] Î†àÍ∑§Îü¨ Î∏åÎü¨Ïãú Ï†ÑÏö© Î∏îÎü¨ Ïä§ÌÉÄÏùº */
        .blur-on {
            filter: blur(8px);
        }

        #size-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--tone-3);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            background: rgba(99, 102, 241, 0.1);
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--tone-1);
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border); border-radius: 6px; }

        input[type="range"] {
            width: 100%;
            accent-color: var(--tone-3);
            background: transparent;
        }

        .hotkey-info {
            font-size: 0.75rem;
            color: var(--text-dim);
            line-height: 1.8;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">INK STUDIO</div>
        
        <div class="control-group">
            <label>Tools</label>
            <button id="brushBtn" class="btn-tool active" onclick="setTool('brush')">üñåÔ∏è Regular (B)</button>
            <button id="sprayBtn" class="btn-tool" onclick="setTool('spray')">‚ú® Spray (S)</button>
            <button id="watercolourBtn" class="btn-tool" onclick="setTool('watercolour')">üíß Water (W)</button>
            <button id="connectBtn" class="btn-tool" onclick="setTool('connect')">üîó Connect (C)</button>
            <button id="eraserBtn" class="btn-tool" onclick="setTool('eraser')">üßΩ Eraser (E)</button>
        </div>

        <div class="control-group">
            <label>Settings</label>
            <input type="color" id="colorPicker" value="#000000">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <label>Size</label>
                <span id="sizeValue" style="font-size: 0.75rem; color: var(--tone-3);">40</span>
            </div>
            <input type="range" id="lineWidth" min="10" max="250" value="40" oninput="updateSizeLabel(this.value)">
        </div>

        <div class="control-group" style="margin-top: auto;">
            <label>Export</label>
            <button onclick="downloadImage('png')">Save as PNG</button>
            <button onclick="downloadImage('jpg')">Save as JPG</button>
            <button style="color: #ef4444;" onclick="clearCanvas()">Clear (M)</button>
        </div>

        <div class="hotkey-info">
            [ / ] : Size | M : Reset<br>
            B/S/W/C/E : Switch Tools
        </div>
    </aside>

    <main class="main-content">
        <div class="canvas-container ink-effect-on" id="canvasContainer">
            <canvas id="paintCanvas" class="blur-on"></canvas>
            <div id="size-indicator"></div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const container = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const sizeValue = document.getElementById('sizeValue');
        const indicator = document.getElementById('size-indicator');

        let painting = false;
        let currentTool = 'brush';
        let lastPos = { x: 0, y: 0 };
        let indicatorTimeout;

        function resizeCanvas() {
            const parent = canvas.parentElement;
            const temp = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(temp, 0, 0);
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        function updateSizeLabel(val) {
            sizeValue.innerText = val;
            indicator.style.width = val + 'px';
            indicator.style.height = val + 'px';
            indicator.style.opacity = '1';
            clearTimeout(indicatorTimeout);
            indicatorTimeout = setTimeout(() => { indicator.style.opacity = '0'; }, 600);
        }

        // [ÌïµÏã¨] ÎèÑÍµ¨Ïóê Îî∞Îùº ÌïÑÌÑ∞Î•º ÎÅÑÍ≥† ÏºúÎäî Ìï®Ïàò
        function setTool(tool) {
            currentTool = tool;
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.btn-tool').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tool}Btn`).classList.add('active');

            // ÌïÑÌÑ∞ Ï†úÏñ¥: Î†àÍ∑§Îü¨ Î∏åÎü¨Ïãú(brush)Ïùº ÎïåÎßå Ìö®Í≥º Ï†ÅÏö©
            if (tool === 'brush') {
                container.classList.add('ink-effect-on');
                canvas.classList.add('blur-on');
            } else {
                container.classList.remove('ink-effect-on');
                canvas.classList.remove('blur-on');
            }
        }

        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (['b','s','w','c','e'].includes(k)) {
                const map = {b:'brush', s:'spray', w:'watercolour', c:'connect', e:'eraser'};
                setTool(map[k]);
            }
            if (k === 'm') clearCanvas();
            if (k === '[') { lineWidth.value -= 10; updateSizeLabel(lineWidth.value); }
            if (k === ']') { lineWidth.value = parseInt(lineWidth.value) + 10; updateSizeLabel(lineWidth.value); }
        });

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const cx = e.clientX || (e.touches && e.touches[0].clientX);
            const cy = e.clientY || (e.touches && e.touches[0].clientY);
            return { x: cx - r.left, y: cy - r.top };
        }

        canvas.addEventListener('mousedown', (e) => { painting = true; lastPos = getPos(e); draw(e); });
        window.addEventListener('mouseup', () => { painting = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!painting) return;
            const pos = getPos(e);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = lineWidth.value;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = colorPicker.value;
            }

            switch (currentTool) {
                case 'brush':
                    ctx.lineWidth = lineWidth.value;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    break;
                case 'spray':
                    ctx.fillStyle = colorPicker.value;
                    for (let i = 0; i < 6; i++) {
                        const off = lineWidth.value * 1.2;
                        const rx = pos.x + (Math.random() - 0.5) * off;
                        const ry = pos.y + (Math.random() - 0.5) * off;
                        ctx.beginPath();
                        ctx.arc(rx, ry, Math.random() * (lineWidth.value/4), 0, Math.PI*2);
                        ctx.fill();
                    }
                    break;
                case 'watercolour':
                    const dist = Math.sqrt(Math.pow(pos.x-lastPos.x,2)+Math.pow(pos.y-lastPos.y,2));
                    ctx.globalAlpha = Math.min(0.5, 1 - (dist/100));
                    ctx.lineWidth = lineWidth.value * 1.5;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    ctx.globalAlpha = 1;
                    break;
                case 'connect':
                    ctx.lineWidth = 0.5;
                    ctx.globalAlpha = 0.3;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(lastPos.x + (Math.random()-0.5)*lineWidth.value, lastPos.y + (Math.random()-0.5)*lineWidth.value);
                        ctx.lineTo(pos.x, pos.y);
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                    break;
                case 'eraser':
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    break;
            }
            lastPos = pos;
        }

        function clearCanvas() {
            if(confirm("Î™®Îì† ÏûëÏóÖÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?")) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function downloadImage(f) {
            const a = document.createElement('a');
            a.download = `art-${Date.now()}.${f}`;
            a.href = canvas.toDataURL(f === 'png' ? 'image/png' : 'image/jpeg');
            a.click();
        }
    </script>
</body>
</html>
