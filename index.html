<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ink Studio Pro - Permanent Ink Effect</title>
    <style>
        :root {
            --bg-color: #e9ecef;
            --sidebar-color: #ffffff;
            --accent-color: #333;
            --danger-color: #ff4757;
            --save-png: #2ed573;
            --save-jpg: #1e90ff;
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.05);
            z-index: 10;
            gap: 20px;
        }

        .sidebar h2 { font-size: 1.2rem; margin: 0 0 5px 0; color: #333; }
        .hotkey-info { font-size: 0.75rem; color: #888; margin-bottom: 10px; line-height: 1.4; }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; font-weight: bold; color: #666; }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            background: var(--accent-color);
            color: white;
            font-size: 0.9rem;
        }

        button:hover { opacity: 0.9; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        
        .btn-png { background: var(--save-png); }
        .btn-jpg { background: var(--save-jpg); }
        .btn-clear { background: var(--danger-color); }
        .btn-tool { background: #f1f2f6; color: #333; }
        .btn-tool.active { background: #333; color: white; border: 2px solid #ffbc00; }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
        }

        /* [í•µì‹¬] ìƒì‹œ ì‰í¬ íš¨ê³¼ ì ìš© ì»¨í…Œì´ë„ˆ */
        .canvas-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            /* ì‰í¬ê°€ ì—‰ê²¨ë¶™ê²Œ ë§Œë“œëŠ” ê³ ëŒ€ë¹„ í•„í„° ê³ ì • */
            filter: contrast(40) brightness(1); 
            background-color: white;
            display: flex;
        }

        canvas {
            flex: 1;
            background: white;
            /* ì‹¤ì‹œê°„ ë²ˆì§ íš¨ê³¼ ê³ ì • */
            filter: blur(8px); 
            touch-action: none;
        }

        .info-text { position: absolute; bottom: 15px; color: #999; font-size: 0.8rem; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>ğŸ¨ Ink Studio</h2>
        <div class="hotkey-info">
            ë‹¨ì¶•í‚¤:<br>
            B: ë¸ŒëŸ¬ì‹œ | E: ì§€ìš°ê°œ<br>
            [: í¬ê¸° - | ]: í¬ê¸° +
        </div>
        
        <div class="control-group">
            <label>ë„êµ¬ (B / E)</label>
            <button id="brushBtn" class="btn-tool active" onclick="setTool('brush')">ğŸ–Œï¸ ë¸ŒëŸ¬ì‹œ</button>
            <button id="eraserBtn" class="btn-tool" onclick="setTool('eraser')">ğŸ§½ ì§€ìš°ê°œ</button>
        </div>

        <div class="control-group">
            <label>ì„¤ì •</label>
            <input type="color" id="colorPicker" value="#000000" style="width:100%; height:40px; border:none; border-radius:8px; cursor:pointer;">
            <label id="sizeLabel">êµµê¸°: 40</label>
            <input type="range" id="lineWidth" min="10" max="200" value="40" oninput="updateSizeLabel(this.value)">
        </div>

        <div class="control-group" style="margin-top: auto;">
            <button class="btn-png" onclick="downloadImage('png')">PNGë¡œ ì €ì¥</button>
            <button class="btn-jpg" onclick="downloadImage('jpg')">JPGë¡œ ì €ì¥</button>
            <button class="btn-clear" onclick="clearCanvas()">ì „ì²´ ì‚­ì œ</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
        </div>
        <div class="info-text">ì‰í¬ íš¨ê³¼ê°€ ìƒì‹œ ì ìš© ì¤‘ì…ë‹ˆë‹¤. êµµì€ ì„ ì„ ê·¸ì–´ ë³´ì„¸ìš”!</div>
    </main>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const sizeLabel = document.getElementById('sizeLabel');
        const brushBtn = document.getElementById('brushBtn');
        const eraserBtn = document.getElementById('eraserBtn');

        let painting = false;
        let currentTool = 'brush';

        function resizeCanvas() {
            const container = canvas.parentElement;
            // ìº”ë²„ìŠ¤ ë°ì´í„°ë¥¼ ìœ ì§€í•˜ë©° í¬ê¸° ì¡°ì ˆ
            const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(tempImage, 0, 0);
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        function updateSizeLabel(val) {
            sizeLabel.innerText = `êµµê¸°: ${val}`;
        }

        function setTool(tool) {
            currentTool = tool;
            brushBtn.classList.toggle('active', tool === 'brush');
            eraserBtn.classList.toggle('active', tool === 'eraser');
        }

        window.addEventListener('keydown', (e) => {
            const step = 10;
            const key = e.key.toLowerCase();
            if (key === 'b') setTool('brush');
            if (key === 'e') setTool('eraser');
            if (key === '[') {
                lineWidth.value = Math.max(10, parseInt(lineWidth.value) - step);
                updateSizeLabel(lineWidth.value);
            }
            if (key === ']') {
                lineWidth.value = Math.min(200, parseInt(lineWidth.value) + step);
                updateSizeLabel(lineWidth.value);
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startPosition(e) {
            painting = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            const pos = getPos(e);

            ctx.lineWidth = lineWidth.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = colorPicker.value;
            }

            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            // ìµœì í™”: ì‰í¬ íš¨ê³¼ë¥¼ ìœ„í•´ ì˜ë„ì ìœ¼ë¡œ ì‘ì€ ì ì„ ì°ì§€ ì•Šê³  ë¶€ë“œëŸ¬ìš´ ì„  ìœ„ì£¼ë¡œ ì²˜ë¦¬
        }

        function clearCanvas() {
            if(confirm("ì •ë§ ì „ì²´ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function downloadImage(format) {
            const link = document.createElement('a');
            // í•„í„°ê°€ ì ìš©ëœ ìƒíƒœë¥¼ ì €ì¥í•˜ë ¤ë©´ ì„ì‹œ ìº”ë²„ìŠ¤ê°€ í•„ìš”í•  ìˆ˜ ìˆìœ¼ë‚˜, 
            // í˜„ì¬ëŠ” ì›ë³¸ ì†ŒìŠ¤ë¥¼ ê³ í™”ì§ˆë¡œ ì €ì¥í•©ë‹ˆë‹¤.
            link.download = `ink-art-${Date.now()}.${format}`;
            link.href = canvas.toDataURL(format === 'png' ? 'image/png' : 'image/jpeg', 0.9);
            link.click();
        }

        canvas.addEventListener('mousedown', startPosition);
        window.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); }, {passive: false});
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
    </script>
</body>
</html>
