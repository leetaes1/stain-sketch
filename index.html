<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ink Studio Pro - Enhanced Ink Effect</title>
    <style>
        :root {
            --bg-color: #e9ecef;
            --sidebar-color: #ffffff;
            --accent-color: #333;
            --danger-color: #ff4757;
            --save-png: #2ed573;
            --save-jpg: #1e90ff;
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.05);
            z-index: 10;
            gap: 20px;
        }

        .sidebar h2 { font-size: 1.2rem; margin: 0 0 5px 0; color: #333; }
        .hotkey-info { font-size: 0.75rem; color: #888; margin-bottom: 10px; line-height: 1.4; }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; font-weight: bold; color: #666; }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            background: var(--accent-color);
            color: white;
            font-size: 0.9rem;
        }

        button:hover { opacity: 0.9; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        
        .btn-shrink { background: #57606f; }
        /* íš¨ê³¼ í™œì„±í™” ì‹œ ë²„íŠ¼ ìƒ‰ìƒ ë³€ê²½ */
        .btn-shrink.active { background: #ffbc00; color: #000; }
        
        .btn-png { background: var(--save-png); }
        .btn-jpg { background: var(--save-jpg); }
        .btn-clear { background: var(--danger-color); }
        .btn-tool { background: #f1f2f6; color: #333; }
        .btn-tool.active { background: #333; color: white; border: 2px solid #ffbc00; }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
        }

        /* ì‰í¬ íš¨ê³¼ì˜ í•µì‹¬ ì»¨í…Œì´ë„ˆ */
        .canvas-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            /* ëŒ€ë¹„(Contrast)ë¥¼ ëŒ€í­ ë†’ì—¬ ì‰í¬ì²˜ëŸ¼ ëˆì í•˜ê²Œ ë§Œë“¦ */
            filter: contrast(50) white; 
            display: flex;
        }

        canvas {
            flex: 1;
            background: white;
            /* ê¸°ë³¸ ë¸”ëŸ¬ë¥¼ ë‚®ì¶°ì„œ í‰ì†Œì—” ì„ ëª…í•˜ê²Œ */
            filter: blur(2px);
            transition: filter 0.3s ease;
            touch-action: none;
        }

        /* ì‰í¬ íš¨ê³¼(Shrinking) ëª¨ë“œ: ë¸”ëŸ¬ë¥¼ ë†’ì´ë©´ ëŒ€ë¹„ í•„í„°ì— ì˜í•´ ì„ ì´ ë‘¥ê¸€ê²Œ ìˆ˜ì¶•í•¨ */
        canvas.ink-mode {
            filter: blur(12px);
        }

        .info-text { position: absolute; bottom: 15px; color: #999; font-size: 0.8rem; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>ğŸ¨ Ink Studio</h2>
        <div class="hotkey-info">
            ë‹¨ì¶•í‚¤:<br>
            B: ë¸ŒëŸ¬ì‹œ | E: ì§€ìš°ê°œ<br>
            [: í¬ê¸° - | ]: í¬ê¸° +
        </div>
        
        <div class="control-group">
            <label>ë„êµ¬ (B / E)</label>
            <button id="brushBtn" class="btn-tool active" onclick="setTool('brush')">ğŸ–Œï¸ ë¸ŒëŸ¬ì‹œ</button>
            <button id="eraserBtn" class="btn-tool" onclick="setTool('eraser')">ğŸ§½ ì§€ìš°ê°œ</button>
        </div>

        <div class="control-group">
            <label>ì„¤ì •</label>
            <input type="color" id="colorPicker" value="#000000" style="width:100%; height:40px; border:none; border-radius:8px; cursor:pointer;">
            <label id="sizeLabel">êµµê¸°: 30</label>
            <input type="range" id="lineWidth" min="5" max="150" value="30" oninput="updateSizeLabel(this.value)">
        </div>

        <div class="control-group" style="margin-top: auto;">
            <button id="shrinkBtn" class="btn-shrink" onclick="toggleInk()">ì‰í¬ íš¨ê³¼ OFF</button>
            <button class="btn-png" onclick="downloadImage('png')">PNGë¡œ ì €ì¥</button>
            <button class="btn-jpg" onclick="downloadImage('jpg')">JPGë¡œ ì €ì¥</button>
            <button class="btn-clear" onclick="clearCanvas()">ì „ì²´ ì‚­ì œ</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
        </div>
        <div class="info-text">ì‰í¬ íš¨ê³¼ë¥¼ ì¼œê³  êµµì€ ì„ ì„ ê·¸ë ¤ë³´ì„¸ìš”. ì„ ë“¤ì´ ì„œë¡œ ì—‰ê²¨ ë¶™ìŠµë‹ˆë‹¤!</div>
    </main>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const sizeLabel = document.getElementById('sizeLabel');
        const brushBtn = document.getElementById('brushBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const shrinkBtn = document.getElementById('shrinkBtn');

        let painting = false;
        let currentTool = 'brush';

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        function updateSizeLabel(val) {
            sizeLabel.innerText = `êµµê¸°: ${val}`;
        }

        function setTool(tool) {
            currentTool = tool;
            if (tool === 'brush') {
                brushBtn.classList.add('active');
                eraserBtn.classList.remove('active');
            } else {
                eraserBtn.classList.add('active');
                brushBtn.classList.remove('active');
            }
        }

        window.addEventListener('keydown', (e) => {
            const step = 5;
            if (e.key.toLowerCase() === 'b') setTool('brush');
            if (e.key.toLowerCase() === 'e') setTool('eraser');
            if (e.key === '[') {
                lineWidth.value = Math.max(5, parseInt(lineWidth.value) - step);
                updateSizeLabel(lineWidth.value);
            }
            if (e.key === ']') {
                lineWidth.value = Math.min(150, parseInt(lineWidth.value) + step);
                updateSizeLabel(lineWidth.value);
            }
        });

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            ctx.lineWidth = lineWidth.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = colorPicker.value;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            if(confirm("ì •ë§ ì „ì²´ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function toggleInk() {
            canvas.classList.toggle('ink-mode');
            const isActive = canvas.classList.contains('ink-mode');
            shrinkBtn.innerText = isActive ? "ì‰í¬ íš¨ê³¼ ON" : "ì‰í¬ íš¨ê³¼ OFF";
            shrinkBtn.classList.toggle('active', isActive);
        }

        function downloadImage(format) {
            // ì €ì¥ ì‹œì—ëŠ” í•„í„°ê°€ ì ìš©ëœ ìƒíƒœì˜ ë°ì´í„°ê°€ í•„ìš”í•  ìˆ˜ ìˆìœ¼ë‚˜, 
            // ê¸°ë³¸ì ìœ¼ë¡œ ë¸Œë¼ìš°ì € downloadëŠ” ìº”ë²„ìŠ¤ ì›ë³¸ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
            const link = document.createElement('a');
            if (format === 'png') {
                link.download = 'ink-art.png';
                link.href = canvas.toDataURL('image/png');
            } else {
                link.download = 'ink-art.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
            }
            link.click();
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', finishedPosition);
        window.addEventListener('mouseup', finishedPosition); // ìº”ë²„ìŠ¤ ë°–ìœ¼ë¡œ ë‚˜ê°€ë„ ë©ˆì¶”ê²Œ
        canvas.addEventListener('mousemove', draw);
        
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); }, {passive: false});
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
    </script>
</body>
</html>
