<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Studio Pro - Modern Edition</title>
    <style>
        :root {
            --bg-color: #0f172a; /* ê¹Šì€ ë‹¤í¬ ë¸”ë£¨ ë°°ê²½ */
            --sidebar-color: rgba(30, 41, 59, 0.7); /* ë°˜íˆ¬ëª… ì‚¬ì´ë“œë°” */
            --accent-color: #6366f1; /* ì„¸ë ¨ëœ ì¸ë””ê³  í¬ì¸íŠ¸ */
            --danger-color: #ef4444;
            --save-png: #10b981;
            --save-jpg: #3b82f6;
            --text-main: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* íŠ¸ë Œë””í•œ ì‚¬ì´ë“œë°” ë””ìì¸ */
        .sidebar {
            width: 260px;
            background: var(--sidebar-color);
            backdrop-filter: blur(20px); /* ìœ ë¦¬ íš¨ê³¼ */
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            gap: 24px;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .hotkey-info {
            font-size: 0.8rem;
            color: #94a3b8;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .control-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 0.85rem; font-weight: 600; color: #cbd5e1; }

        /* ë²„íŠ¼ ë””ìì¸ ì—…ë°ì´íŠ¸ */
        button {
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9rem;
        }

        button:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
        button:active { transform: scale(0.98); }
        
        .btn-tool.active { 
            background: var(--accent-color); 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            border-color: transparent;
        }

        .btn-png { background: var(--save-png); border: none; }
        .btn-jpg { background: var(--save-jpg); border: none; }
        .btn-clear { background: var(--danger-color); border: none; }

        /* ë©”ì¸ ìº”ë²„ìŠ¤ ì˜ì—­ */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            filter: contrast(40); /* ì‰í¬ íš¨ê³¼ ìƒì‹œ ì ìš© */
            position: relative;
        }

        canvas {
            display: block;
            background: white;
            filter: blur(8px);
            touch-action: none;
        }

        /* í¬ê¸° ì¸ë””ì¼€ì´í„° ë””ìì¸ ê°œì„  */
        #size-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            z-index: 20;
        }

        .info-text { position: absolute; bottom: 20px; color: #64748b; font-size: 0.85rem; }

        /* ì»¬ëŸ¬í”¼ì»¤ ìŠ¤íƒ€ì¼ë§ */
        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch { border: 2px solid var(--glass-border); border-radius: 12px; }

        /* ìŠ¬ë¼ì´ë” ìŠ¤íƒ€ì¼ë§ */
        input[type="range"] {
            width: 100%;
            accent-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">INK STUDIO</div>
        
        <div class="hotkey-info">
            B: ë¸ŒëŸ¬ì‹œ | E: ì§€ìš°ê°œ<br>
            [: í¬ê¸° - | ]: í¬ê¸° +<br>
            <strong>M: ì „ì²´ ì‚­ì œ</strong>
        </div>
        
        <div class="control-group">
            <label>TOOLS</label>
            <button id="brushBtn" class="btn-tool active" onclick="setTool('brush')">ğŸ–Œï¸ Brush</button>
            <button id="eraserBtn" class="btn-tool" onclick="setTool('eraser')">ğŸ§½ Eraser</button>
        </div>

        <div class="control-group">
            <label>COLOR & SIZE</label>
            <input type="color" id="colorPicker" value="#000000">
            <label id="sizeLabel">Size: 40px</label>
            <input type="range" id="lineWidth" min="10" max="250" value="40" oninput="updateSizeLabel(this.value)">
        </div>

        <div class="control-group" style="margin-top: auto;">
            <button class="btn-png" onclick="downloadImage('png')">Save PNG</button>
            <button class="btn-jpg" onclick="downloadImage('jpg')">Save JPG</button>
            <button class="btn-clear" onclick="clearCanvas()">Clear All (M)</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="canvas-container" id="container">
            <canvas id="paintCanvas"></canvas>
            <div id="size-indicator"></div>
        </div>
        <div class="info-text">ë‹¨ì¶•í‚¤ Mì„ ëˆŒëŸ¬ ìº”ë²„ìŠ¤ë¥¼ ë¹ ë¥´ê²Œ ë¹„ìš¸ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</div>
    </main>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const sizeLabel = document.getElementById('sizeLabel');
        const brushBtn = document.getElementById('brushBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const indicator = document.getElementById('size-indicator');

        let painting = false;
        let currentTool = 'brush';
        let indicatorTimeout;

        function resizeCanvas() {
            const container = canvas.parentElement;
            // í˜„ì¬ ë‚´ìš©ì„ ì„ì‹œ ì €ì¥í•˜ì—¬ ìº”ë²„ìŠ¤ í¬ê¸° ë³€ê²½ ì‹œ ìœ ì§€
            const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(tempImage, 0, 0);
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        function showIndicator() {
            const size = lineWidth.value;
            indicator.style.width = size + 'px';
            indicator.style.height = size + 'px';
            indicator.style.opacity = '1';
            clearTimeout(indicatorTimeout);
            indicatorTimeout = setTimeout(() => { indicator.style.opacity = '0'; }, 800);
        }

        function updateSizeLabel(val) {
            sizeLabel.innerText = `Size: ${val}px`;
            showIndicator();
        }

        function setTool(tool) {
            currentTool = tool;
            brushBtn.classList.toggle('active', tool === 'brush');
            eraserBtn.classList.toggle('active', tool === 'eraser');
        }

        // --- ë‹¨ì¶•í‚¤ ì„¤ì • ---
        window.addEventListener('keydown', (e) => {
            const step = 10;
            const key = e.key.toLowerCase();
            
            if (key === 'b') setTool('brush');
            if (key === 'e') setTool('eraser');
            if (key === 'm') clearCanvas(); // M í‚¤ë¡œ ì „ì²´ ì‚­ì œ
            if (key === '[') {
                lineWidth.value = Math.max(10, parseInt(lineWidth.value) - step);
                updateSizeLabel(lineWidth.value);
            }
            if (key === ']') {
                lineWidth.value = Math.min(250, parseInt(lineWidth.value) + step);
                updateSizeLabel(lineWidth.value);
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startPosition(e) {
            painting = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            const pos = getPos(e);
            ctx.lineWidth = lineWidth.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = colorPicker.value;
            }

            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function clearCanvas() {
            if(confirm("ëª¨ë“  ê·¸ë¦¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function downloadImage(format) {
            const link = document.createElement('a');
            link.download = `drawing-${Date.now()}.${format}`;
            link.href = canvas.toDataURL(format === 'png' ? 'image/png' : 'image/jpeg', 0.9);
            link.click();
        }

        canvas.addEventListener('mousedown', startPosition);
        window.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); }, {passive: false});
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
    </script>
</body>
</html>
