<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ink Shrinking Canvas Pro</title>
    <style>
        :root {
            --bg-color: #e9ecef;
            --sidebar-color: #ffffff;
            --accent-color: #333;
            --danger-color: #ff4757;
            --save-png: #2ed573;
            --save-jpg: #1e90ff;
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* ì¢Œì¸¡ ì‚¬ì´ë“œë°” ìŠ¤íƒ€ì¼ */
        .sidebar {
            width: 240px;
            background: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.05);
            z-index: 10;
            gap: 20px;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            color: #333;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #666;
        }

        /* ë²„íŠ¼ ê³µí†µ ìŠ¤íƒ€ì¼ */
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            background: var(--accent-color);
            color: white;
            font-size: 0.9rem;
        }

        button:hover { opacity: 0.9; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        
        .active-tool {
            outline: 3px solid #ffbc00;
            box-shadow: 0 0 10px rgba(255,188,0,0.5);
        }

        .btn-shrink { background: #57606f; }
        .btn-png { background: var(--save-png); }
        .btn-jpg { background: var(--save-jpg); }
        .btn-clear { background: var(--danger-color); }
        .btn-tool { background: #f1f2f6; color: #333; }
        .btn-tool.active { background: #333; color: white; }

        /* ë©”ì¸ ìº”ë²„ìŠ¤ ì˜ì—­ */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            filter: contrast(20) white; /* ë©”íƒ€ë³¼ íš¨ê³¼ í•µì‹¬ */
            background-color: white;
        }

        canvas {
            display: block;
            background: white;
            filter: blur(4px);
            transition: filter 0.5s ease;
            touch-action: none;
        }

        canvas.ink-mode {
            filter: blur(10px);
        }

        .info-text {
            position: absolute;
            bottom: 15px;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>ğŸ¨ Ink Studio</h2>
        
        <div class="control-group">
            <label>ë„êµ¬ ì„ íƒ</label>
            <button id="brushBtn" class="btn-tool active" onclick="setTool('brush')">ğŸ–Œï¸ ë¸ŒëŸ¬ì‹œ</button>
            <button id="eraserBtn" class="btn-tool" onclick="setTool('eraser')">ğŸ§½ ì§€ìš°ê°œ</button>
        </div>

        <div class="control-group">
            <label>ì„¤ì •</label>
            <input type="color" id="colorPicker" value="#000000" style="width:100%; height:40px; border:none; border-radius:8px;">
            <label>êµµê¸°</label>
            <input type="range" id="lineWidth" min="5" max="80" value="25">
        </div>

        <div class="control-group" style="margin-top: auto;">
            <button class="btn-shrink" onclick="toggleInk()">ì‰í¬ íš¨ê³¼ í† ê¸€</button>
            <button class="btn-png" onclick="downloadImage('png')">PNGë¡œ ì €ì¥</button>
            <button class="btn-jpg" onclick="downloadImage('jpg')">JPGë¡œ ì €ì¥</button>
            <button class="btn-clear" onclick="clearCanvas()">ì „ì²´ ì‚­ì œ</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
        </div>
        <div class="info-text">ì‘ì—… ì˜ì—­ì´ ìë™ìœ¼ë¡œ í™•ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. ë§ˆìš°ìŠ¤ë¡œ ììœ ë¡­ê²Œ ê·¸ë¦¬ì„¸ìš”.</div>
    </main>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const brushBtn = document.getElementById('brushBtn');
        const eraserBtn = document.getElementById('eraserBtn');

        let painting = false;
        let currentTool = 'brush'; // 'brush' or 'eraser'

        // ìº”ë²„ìŠ¤ í¬ê¸°ë¥¼ ë¶€ëª¨ ì»¨í…Œì´ë„ˆì— ë§ê²Œ ì¡°ì •
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            // ì´ˆê¸° ë°°ê²½ì„ í°ìƒ‰ìœ¼ë¡œ ì±„ì›€ (JPG ì €ì¥ ì‹œ ê²€ê²Œ ë³€í•˜ëŠ” í˜„ìƒ ë°©ì§€)
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        function setTool(tool) {
            currentTool = tool;
            if (tool === 'brush') {
                brushBtn.classList.add('active');
                eraserBtn.classList.remove('active');
            } else {
                eraserBtn.classList.add('active');
                brushBtn.classList.remove('active');
            }
        }

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = lineWidth.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out'; // ì§€ìš°ê°œ ëª¨ë“œ
            } else {
                ctx.globalCompositeOperation = 'source-over'; // ì¼ë°˜ ë¸ŒëŸ¬ì‹œ
                ctx.strokeStyle = colorPicker.value;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function toggleInk() {
            canvas.classList.toggle('ink-mode');
        }

        function downloadImage(format) {
            const link = document.createElement('a');
            if (format === 'png') {
                link.download = 'ink-drawing.png';
                link.href = canvas.toDataURL('image/png');
            } else {
                // JPGëŠ” íˆ¬ëª…ë„ë¥¼ ì§€ì›í•˜ì§€ ì•Šìœ¼ë¯€ë¡œ ë°°ê²½ ì²˜ë¦¬ê°€ í•„ìš”í•  ìˆ˜ ìˆìŒ
                // í˜„ì¬ ì½”ë“œì—ì„œëŠ” ë°°ê²½ì„ í°ìƒ‰ìœ¼ë¡œ ì´ˆê¸°í™”í•˜ì—¬ ì•ˆì „í•¨
                link.download = 'ink-drawing.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
            }
            link.click();
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        
        // í„°ì¹˜ ì§€ì› (ëª¨ë°”ì¼/íƒœë¸”ë¦¿)
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startPosition(touch);
        });
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            draw(touch);
        });
    </script>
</body>
</html>
