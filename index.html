<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Studio Pro - Multi-Brush Edition</title>
    <style>
        :root {
            /* 3ê°€ì§€ ë©”ì¸ í†¤ ì„¤ì • */
            --tone-1: #0f172a; /* ë°°ê²½ ë° ë©”ì¸ ì–´ë‘  */
            --tone-2: #1e293b; /* ì‚¬ì´ë“œë°” ë° ë³´ì¡° ìš”ì†Œ */
            --tone-3: #6366f1; /* í¬ì¸íŠ¸ ì»¬ëŸ¬ (ì¸ë””ê³ ) */
            
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--tone-1);
            color: var(--text-main);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* ì‚¬ì´ë“œë°”: í†¤ 2 ì‚¬ìš© */
        .sidebar {
            width: 250px;
            background: var(--tone-2);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            gap: 28px; /* ê·¸ë£¹ ê°„ ê°„ê²© ì¡°ì ˆ */
            z-index: 10;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-main);
            text-align: center;
            margin-bottom: 10px;
        }

        .hotkey-info {
            font-size: 0.75rem;
            color: var(--text-dim);
            line-height: 1.8;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            margin-top: 10px; /* ìœ„ì— ìˆëŠ” ìš”ì†Œë“¤ê³¼ ê°„ê²© ì¡°ì ˆ */
        }

        .control-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 0.75rem; font-weight: 600; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* ëª¨ë“  ë²„íŠ¼ ë””ìì¸ í†µì¼ (ì•Œë¡ë‹¬ë¡í•¨ ì œê±°) */
        button {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-main);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover { background: rgba(255, 255, 255, 0.08); }
        
        /* í¬ì¸íŠ¸ ì»¬ëŸ¬ (í†¤ 3) ì‚¬ìš© */
        .btn-tool.active { 
            background: var(--tone-3); 
            border-color: var(--tone-3);
            color: white;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        .btn-action {
            margin-top: 4px;
        }
        .btn-action.clear {
            border-color: rgba(239, 68, 68, 0.3); 
            color: #ef4444;
        }

        /* ë©”ì¸ ì½˜í…ì¸  ì˜ì—­ */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tone-1);
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            filter: contrast(45); /* ì‰í¬ íš¨ê³¼ */
            position: relative;
        }

        canvas {
            display: block;
            background: white;
            filter: blur(8px);
            touch-action: none;
        }

        /* ë¸ŒëŸ¬ì‹œ ì¸ë””ì¼€ì´í„° (í†¤ 3 í™œìš©) */
        #size-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--tone-3);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
            background: rgba(99, 102, 241, 0.2); /* ì¸ë””ì¼€ì´í„°ì— ì•½ê°„ì˜ ì±„ìƒ‰ ì¶”ê°€ */
        }

        /* ì…ë ¥ ìš”ì†Œ ì •ëˆ */
        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--tone-1);
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border); border-radius: 6px; }

        input[type="range"] {
            width: 100%;
            accent-color: var(--tone-3);
            background: transparent;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">INK STUDIO</div>
        
        <div class="control-group">
            <label>Tools</label>
            <button id="brushBtn" class="btn-tool active" onclick="setTool('brush')">ğŸ–Œï¸ Regular (B)</button>
            <button id="sprayBtn" class="btn-tool" onclick="setTool('spray')">âœ¨ Spray (S)</button>
            <button id="watercolourBtn" class="btn-tool" onclick="setTool('watercolour')">ğŸ’§ Water (W)</button>
            <button id="connectBtn" class="btn-tool" onclick="setTool('connect')">ğŸ”— Connect (C)</button>
            <button id="eraserBtn" class="btn-tool" onclick="setTool('eraser')">ğŸ§½ Eraser (E)</button>
        </div>

        <div class="control-group">
            <label>Settings</label>
            <input type="color" id="colorPicker" value="#000000">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <label style="margin-bottom: 0;">Size</label>
                <span id="sizeValue" style="font-size: 0.75rem; color: var(--tone-3);">40</span>
            </div>
            <input type="range" id="lineWidth" min="10" max="250" value="40" oninput="updateSizeLabel(this.value)">
        </div>

        <div class="control-group" style="margin-top: auto;">
            <label>Export</label>
            <button class="btn-action" onclick="downloadImage('png')">Save as PNG</button>
            <button class="btn-action" onclick="downloadImage('jpg')">Save as JPG</button>
            <button class="btn-action clear" onclick="clearCanvas()">Clear Canvas (M)</button>
        </div>

        <div class="hotkey-info">
            [ / ] : Adjust Size<br>
            B/S/W/C/E : Tool Switch<br>
            M : Reset Canvas
        </div>
    </aside>

    <main class="main-content">
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
            <div id="size-indicator"></div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const sizeValue = document.getElementById('sizeValue');
        const brushBtn = document.getElementById('brushBtn');
        const sprayBtn = document.getElementById('sprayBtn');
        const watercolourBtn = document.getElementById('watercolourBtn');
        const connectBtn = document.getElementById('connectBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const indicator = document.getElementById('size-indicator');

        let painting = false;
        let currentTool = 'brush'; // ê¸°ë³¸ ë¸ŒëŸ¬ì‹œ
        let indicatorTimeout;
        let lastPos = { x: 0, y: 0 }; // Connect ë¸ŒëŸ¬ì‹œìš©

        function resizeCanvas() {
            const container = canvas.parentElement;
            const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(tempImage, 0, 0);
        }

        window.addEventListener('load', () => {
            resizeCanvas();
            updateSizeLabel(lineWidth.value); // ì´ˆê¸° êµµê¸° í‘œì‹œ
        });
        window.addEventListener('resize', resizeCanvas);

        function showIndicator() {
            const size = lineWidth.value;
            indicator.style.width = size + 'px';
            indicator.style.height = size + 'px';
            indicator.style.opacity = '1';
            clearTimeout(indicatorTimeout);
            indicatorTimeout = setTimeout(() => { indicator.style.opacity = '0'; }, 600);
        }

        function updateSizeLabel(val) {
            sizeValue.innerText = val;
            showIndicator();
        }

        function setTool(tool) {
            currentTool = tool;
            // ëª¨ë“  ë¸ŒëŸ¬ì‹œ ë²„íŠ¼ ë¹„í™œì„±í™” í›„ ì„ íƒëœ ë¸ŒëŸ¬ì‹œë§Œ í™œì„±í™”
            [brushBtn, sprayBtn, watercolourBtn, connectBtn, eraserBtn].forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tool}Btn`).classList.add('active');
        }

        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key === 'b') setTool('brush');
            if (key === 's') setTool('spray');
            if (key === 'w') setTool('watercolour');
            if (key === 'c') setTool('connect');
            if (key === 'e') setTool('eraser');
            if (key === 'm') clearCanvas();
            if (key === '[') {
                lineWidth.value = Math.max(10, parseInt(lineWidth.value) - 10);
                updateSizeLabel(lineWidth.value);
            }
            if (key === ']') {
                lineWidth.value = Math.min(250, parseInt(lineWidth.value) + 10);
                updateSizeLabel(lineWidth.value);
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startPosition(e) {
            painting = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            lastPos = pos; // Connect ë¸ŒëŸ¬ì‹œë¥¼ ìœ„í•´ ì‹œì‘ì  ì €ì¥
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath(); // í˜„ì¬ íŒ¨ìŠ¤ ì¢…ë£Œ
        }

        function draw(e) {
            if (!painting) return;
            const pos = getPos(e);

            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // ë„êµ¬ë³„ ì„¤ì •
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = lineWidth.value;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = colorPicker.value;
            }

            // ê° ë¸ŒëŸ¬ì‹œ íƒ€ì…ë³„ ë“œë¡œì‰ ë¡œì§
            switch (currentTool) {
                case 'brush':
                    ctx.lineWidth = lineWidth.value;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath(); // ìƒˆë¡œìš´ ê²½ë¡œ ì‹œì‘ (ì„  ê²¹ì¹¨ ë°©ì§€)
                    ctx.moveTo(pos.x, pos.y);
                    break;
                case 'spray':
                    ctx.globalAlpha = 0.8; // ìŠ¤í”„ë ˆì´ëŠ” ì•½ê°„ íˆ¬ëª…í•˜ê²Œ
                    ctx.fillStyle = colorPicker.value;
                    for (let i = 0; i < 5; i++) { // í•œ ë²ˆì— 5ê°œì˜ ì  ìƒì„±
                        const offset = (lineWidth.value * 1.5);
                        const randX = pos.x + (Math.random() - 0.5) * offset;
                        const randY = pos.y + (Math.random() - 0.5) * offset;
                        const radius = Math.random() * (lineWidth.value / 3);
                        ctx.beginPath();
                        ctx.arc(randX, randY, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.globalAlpha = 1; // ì›ìƒ ë³µêµ¬
                    break;
                case 'watercolour':
                    // ì†ë„ì— ë”°ë¥¸ íˆ¬ëª…ë„ ì¡°ì ˆ
                    const distance = Math.sqrt(Math.pow(pos.x - lastPos.x, 2) + Math.pow(pos.y - lastPos.y, 2));
                    const alpha = Math.min(1, Math.max(0.05, 1 - (distance / (lineWidth.value * 2)))); // ê±°ë¦¬ê°€ ë©€ìˆ˜ë¡ íˆ¬ëª…í•´ì§
                    ctx.globalAlpha = alpha;
                    ctx.lineWidth = lineWidth.value * 1.2; // ìˆ˜ì±„í™”ëŠ” ì•½ê°„ ë” êµµê²Œ
                    ctx.strokeStyle = colorPicker.value;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    ctx.globalAlpha = 1; // ì›ìƒ ë³µêµ¬
                    break;
                case 'connect':
                    ctx.lineWidth = 1; // ì•„ì£¼ ê°€ëŠ” ì„ 
                    ctx.strokeStyle = colorPicker.value;
                    ctx.globalAlpha = 0.4; // ì•½ê°„ íˆ¬ëª…í•˜ê²Œ
                    // ì´ì „ ìœ„ì¹˜ë¶€í„° í˜„ì¬ ìœ„ì¹˜ê¹Œì§€ ì—¬ëŸ¬ ê°œì˜ ê°€ëŠ” ì„  ê·¸ë¦¬ê¸°
                    for (let i = 0; i < 5; i++) {
                        const offsetX = (Math.random() - 0.5) * (lineWidth.value / 2);
                        const offsetY = (Math.random() - 0.5) * (lineWidth.value / 2);
                        ctx.beginPath();
                        ctx.moveTo(lastPos.x + offsetX, lastPos.y + offsetY);
                        ctx.lineTo(pos.x - offsetX, pos.y - offsetY);
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1; // ì›ìƒ ë³µêµ¬
                    break;
                case 'eraser':
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    break;
            }
            lastPos = pos; // ë‹¤ìŒ ë“œë¡œì‰ì„ ìœ„í•´ í˜„ì¬ ìœ„ì¹˜ ì €ì¥
        }

        function clearCanvas() {
            if(confirm("Canvasë¥¼ ë¹„ìš°ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function downloadImage(format) {
            const link = document.createElement('a');
            link.download = `ink-export-${Date.now()}.${format}`;
            link.href = canvas.toDataURL(format === 'png' ? 'image/png' : 'image/jpeg', 0.9);
            link.click();
        }

        canvas.addEventListener('mousedown', startPosition);
        window.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); }, {passive: false});
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
    </script>
</body>
</html>
