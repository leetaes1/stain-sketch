<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Studio Pro - Minimal Edition</title>
    <style>
        :root {
            /* 3가지 메인 톤 설정 */
            --tone-1: #0f172a; /* 배경 및 메인 어둠 */
            --tone-2: #1e293b; /* 사이드바 및 보조 요소 */
            --tone-3: #6366f1; /* 포인트 컬러 (인디고) */
            
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--tone-1);
            color: var(--text-main);
            font-family: 'Pretendard', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* 사이드바: 톤 2 사용 */
        .sidebar {
            width: 250px;
            background: var(--tone-2);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            gap: 32px;
            z-index: 10;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-main);
            text-align: center;
            margin-bottom: 10px;
        }

        .hotkey-info {
            font-size: 0.75rem;
            color: var(--text-dim);
            line-height: 1.8;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .control-group { display: flex; flex-direction: column; gap: 12px; }
        label { font-size: 0.75rem; font-weight: 600; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* 모든 버튼 디자인 통일 (알록달록함 제거) */
        button {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-main);
            font-size: 0.85rem;
        }

        button:hover { background: rgba(255, 255, 255, 0.08); }
        
        /* 포인트 컬러 (톤 3) 사용 */
        .btn-tool.active { 
            background: var(--tone-3); 
            border-color: var(--tone-3);
            color: white;
        }

        .btn-action {
            margin-top: 4px;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tone-1);
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            filter: contrast(45); /* 잉크 효과 */
            position: relative;
        }

        canvas {
            display: block;
            background: white;
            filter: blur(8px);
            touch-action: none;
        }

        /* 브러시 인디케이터 (톤 3 활용) */
        #size-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--tone-3);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 20;
        }

        /* 입력 요소 정돈 */
        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--tone-1);
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border); border-radius: 6px; }

        input[type="range"] {
            width: 100%;
            accent-color: var(--tone-3);
            background: transparent;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">INK STUDIO</div>
        
        <div class="control-group">
            <label>Tools</label>
            <button id="brushBtn" class="btn-tool active" onclick="setTool('brush')">Brush (B)</button>
            <button id="eraserBtn" class="btn-tool" onclick="setTool('eraser')">Eraser (E)</button>
        </div>

        <div class="control-group">
            <label>Settings</label>
            <input type="color" id="colorPicker" value="#000000">
            <div style="display: flex; justify-content: space-between;">
                <label>Size</label>
                <span id="sizeValue" style="font-size: 0.75rem; color: var(--tone-3);">40</span>
            </div>
            <input type="range" id="lineWidth" min="10" max="250" value="40" oninput="updateSizeLabel(this.value)">
        </div>

        <div class="control-group" style="margin-top: auto;">
            <label>Export</label>
            <button class="btn-action" onclick="downloadImage('png')">Save as PNG</button>
            <button class="btn-action" onclick="downloadImage('jpg')">Save as JPG</button>
            <button class="btn-action" style="border-color: rgba(239, 68, 68, 0.3); color: #ef4444;" onclick="clearCanvas()">Clear Canvas (M)</button>
        </div>

        <div class="hotkey-info">
            [ / ] : Adjust Size<br>
            B / E : Tool Switch<br>
            M : Reset Canvas
        </div>
    </aside>

    <main class="main-content">
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
            <div id="size-indicator"></div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const sizeValue = document.getElementById('sizeValue');
        const brushBtn = document.getElementById('brushBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const indicator = document.getElementById('size-indicator');

        let painting = false;
        let currentTool = 'brush';
        let indicatorTimeout;

        function resizeCanvas() {
            const container = canvas.parentElement;
            const tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(tempImage, 0, 0);
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        function showIndicator() {
            const size = lineWidth.value;
            indicator.style.width = size + 'px';
            indicator.style.height = size + 'px';
            indicator.style.opacity = '1';
            clearTimeout(indicatorTimeout);
            indicatorTimeout = setTimeout(() => { indicator.style.opacity = '0'; }, 600);
        }

        function updateSizeLabel(val) {
            sizeValue.innerText = val;
            showIndicator();
        }

        function setTool(tool) {
            currentTool = tool;
            brushBtn.classList.toggle('active', tool === 'brush');
            eraserBtn.classList.toggle('active', tool === 'eraser');
        }

        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key === 'b') setTool('brush');
            if (key === 'e') setTool('eraser');
            if (key === 'm') clearCanvas();
            if (key === '[') {
                lineWidth.value = Math.max(10, parseInt(lineWidth.value) - 10);
                updateSizeLabel(lineWidth.value);
            }
            if (key === ']') {
                lineWidth.value = Math.min(250, parseInt(lineWidth.value) + 10);
                updateSizeLabel(lineWidth.value);
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startPosition(e) {
            painting = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            const pos = getPos(e);
            ctx.lineWidth = lineWidth.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = colorPicker.value;
            }

            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function clearCanvas() {
            if(confirm("Canvas를 비우시겠습니까?")) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function downloadImage(format) {
            const link = document.createElement('a');
            link.download = `ink-export-${Date.now()}.${format}`;
            link.href = canvas.toDataURL(format === 'png' ? 'image/png' : 'image/jpeg', 0.9);
            link.click();
        }

        canvas.addEventListener('mousedown', startPosition);
        window.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); }, {passive: false});
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
    </script>
</body>
</html>
